<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <link rel="stylesheet" href="../leaflet.css">
        <link rel="stylesheet" href="../../../../bootstrap.min.css">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

        <script src="../leaflet.js"></script>
        <script src="../pulaski_tracts_1970.js"></script>
        <script src="../pulaski_tracts_1980.js"></script>
        <script src="../pulaski_tracts_90.js"></script>
        <script src="../pulaski_tracts_2000.js"></script>
        <script src="../pulaski_tracts_2010.js"></script>
        <script src="hincfuncs.js"></script>
        <style>
        html, body, #mapid {
            width: 100vw;
            height: 88%;
            padding: 0;
            margin: 0;
        }
        </style>
    </head>
    <form>
        <div class="form-group mx-2">
            <label for="formControlRange">Year: <span id="mapyear"></span></label>
                <input type="range" min="1970" max="2010" value="1970" step="10" class="form-control-range" id="formControlRange">
        </div>
    </form>
    <div class = "mx-2">
    <div class="d-flex justify-content-start">
    <button type = "button" class="btn btn-light my-1" onclick="toggleLegend();">Legend On/Off</button>
    </div>
    </div>
    <div id="mapid"></div>
    <script>
    var mymap = L.map('mapid').setView([34.7466, -92.2986], 10);    
    var layer_StamenToner_0 = L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '<a href="http://maps.stamen.com/">Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under ODbL</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        
    var basslay = layer_StamenToner_0.addTo(mymap);
        
    var pt70 = L.geoJSON(pulaski_tracts_1970, {style: style70hinc});
    var pt80 = L.geoJSON(pulaski_tracts_1980, {style: style80hinc});
    var pt90 = L.geoJSON(pulaski_tracts_90, {style: style90hinc});
    var pt00 = L.geoJSON(pulaski_tracts_2000, {style: style00hinc});
    var pt10 = L.geoJSON(pulaski_tracts_2010, {style: style10hinc});
    var ptgrp = L.layerGroup([pt70]).addTo(mymap);
    /* legend stuff */
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = ["< 2 Std Dev", "-2 Std Dev - -1.5 Std Dev", "-1.5 Std Dev - -1.0 Std Dev", "-1.0 Std Dev - -0.5 Std Dev", "-0.5 Std Dev - 0.0 Std Dev", "0.0 Std Dev - 0.5 Std Dev", "0.5 Std Dev - 1 Std Dev", "1 Std Dev - 1.5 Std Dev", "1.5 Std Dev - 2 Std Dev", "> 2 Std Dev"],
        colors = ['#ffffff', '#f9e6f8', '#f3cdf1', '#ecb4ea', '#e69ae2', '#e081db', '#d968d4', '#d34ecd', '#cd35c5', '#c61cbe'],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + colors[i] + '"></i> ' +
             grades[i] + '<br>';
    }

    return div;
    };
    legend.addTo(mymap);
        
    var showLegend = true;  // default value showing the legend

    var toggleLegend = function(){
        if(showLegend === true){
        /* use jquery to select your DOM elements that has the class 'legend' */
           $('.legend').hide(); 
           showLegend = false; 
        }else{
           $('.legend').show();
           showLegend = true; 
        }
    }
        
    /* Slider stuff*/    
    
    var slider = document.getElementById("formControlRange");
    var output = document.getElementById("mapyear");
    output.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value and the map (each time you drag the slider handle)
    slider.oninput = function() {
        output.innerHTML = this.value
        updateMap(this.value)
    }
   
    
    function updateMap(value) {
        if (value == 1970) {
                ptgrp.clearLayers()
                ptgrp.addLayer(pt70)
                ptgrp.addTo(mymap)
        }
        else if (value == 1980) {
                ptgrp.clearLayers()
                ptgrp.addLayer(pt80)
                ptgrp.addTo(mymap)
            }
        else if (value == 1990) {
                ptgrp.clearLayers()
                ptgrp.addLayer(pt90)
                ptgrp.addTo(mymap)    
        }
        else if (value == 2000) {
                ptgrp.clearLayers()
                ptgrp.addLayer(pt00)
                ptgrp.addTo(mymap)    
        }
        else if (value == 2010) {
                ptgrp.clearLayers()
                ptgrp.addLayer(pt10)
                ptgrp.addTo(mymap)    
        }
    }


    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="../../../../bootstrap.min.js"></script>

</html>
