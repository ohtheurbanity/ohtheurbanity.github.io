            var popupContent = '<table>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_WesternLittleRock_1_0() {
            return {
                pane: 'pane_WesternLittleRock_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,47,106,0.6980392156862745)',
                interactive: false,
            }
        }
        map.createPane('pane_WesternLittleRock_1');
        map.getPane('pane_WesternLittleRock_1').style.zIndex = 401;
        map.getPane('pane_WesternLittleRock_1').style['mix-blend-mode'] = 'normal';
        var layer_WesternLittleRock_1 = new L.geoJson(json_WesternLittleRock_1, {

            layerName: 'layer_WesternLittleRock_1',
            pane: 'pane_WesternLittleRock_1',

        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SouthernLittleRock_3.png" /> Southern Little Rock': layer_SouthernLittleRock_3,'<img src="legend/NorthernLittleRock_2.png" /> Northern Little Rock': layer_NorthernLittleRock_2,'<img src="legend/WesternLittleRock_1.png" /> Western Little Rock': layer_WesternLittleRock_1,"Stamen Toner": layer_StamenToner_0,},{collapsed:false}).addTo(map);L.control.scale({position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}).addTo(map);
        setBounds();
        resetLabels([layer_NorthernLittleRock_2]);
        map.on("zoomend", function(){
