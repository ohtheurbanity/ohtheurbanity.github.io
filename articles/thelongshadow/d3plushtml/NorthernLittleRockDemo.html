<!doctype html>
<meta charset="utf-8">

<script src="d3plus.v2.js"></script>

<body>

</body>

<script>
    
var myData = [
  {race: "'White'", x: 1970, y: 41320},
  {race: "'White'", x: 1980, y: 43843},
  {race: "'White'", x: 1990, y: 42791},
  {race: "'White'", x: 2000, y: 38768},
  {race: "'White'", x: 2010, y: 34650},
  {race: "'Black'", x: 1970, y: 667},
  {race: "'Black'", x: 1980, y: 2246},
  {race: "'Black'", x: 1990, y: 3476},
  {race: "'Black'", x: 2000, y: 6004},
  {race: "'Black'", x: 2010, y: 8055},
  {race: "'Latinx'", x: 1980, y: 281},
  {race: "'Latinx'", x: 1990, y: 404},
  {race: "'Latinx'", x: 2000, y: 804},
  {race: "'Latinx'", x: 2010, y: 1398},
  
];


new d3plus.LinePlot()
  .config({
    data: myData,
    groupBy: "race",
    legendConfig: {
      shapeConfig: {
        height: 25,
        width: 25
      }
    }
  })
  .title("Nouthern Little Rock Demographics from 1970-2010")
  .xConfig({
    title:"Year"})
  .yConfig({
    title:"Population"})
  .shapeConfig({
    Line: {
      strokeWidth: 3.5}})
  .render();

</script>
